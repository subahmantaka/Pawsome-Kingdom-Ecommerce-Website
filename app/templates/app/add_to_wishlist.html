<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }
        .search-form {
            margin-bottom: 2rem;
            text-align: center;
        }
        .search-form input[type="text"] {
            width: 60%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-form button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 1rem;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .product-name {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #333;
        }
        .wishlist-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #ccc;
            transition: color 0.3s;
        }
        .wishlist-button:hover {
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products and Wishlist</h1>

        <!-- Search Form -->
        <div class="search-form">
            <form method="POST" action="{% url 'add_to_wishlist' %}">
                {% csrf_token %}
                <input type="text" name="product_name" placeholder="Search for a product" required>
                <button type="submit">Add to Wishlist</button>
            </form>
        </div>

        <!-- Product Grid -->
        <div class="product-grid">
            <!-- Manually updated product cards -->
            <div class="product-card">
                <img src="/static/images/1.png" alt="Cat Food">
                <div class="product-name">Cat Food</div>
                <form method="POST" action="{% url 'add_to_wishlist' %}">
                    {% csrf_token %}
                    <input type="hidden" name="product_name" value="Cat Food">
                    <button class="wishlist-button" type="submit">❤️</button>
                </form>
            </div>

            <div class="product-card">
                <img src="/static/images/2.png" alt="Dog Food">
                <div class="product-name">Dog Food</div>
                <form method="POST" action="{% url 'add_to_wishlist' %}">
                    {% csrf_token %}
                    <input type="hidden" name="product_name" value="Dog Food">
                    <button class="wishlist-button" type="submit">❤️</button>
                </form>
            </div>

            <div class="product-card">
                <img src="/static/images/3.png" alt="Bird Seed">
                <div class="product-name">Bird Seed</div>
                <form method="POST" action="{% url 'add_to_wishlist' %}">
                    {% csrf_token %}
                    <input type="hidden" name="product_name" value="Bird Seed">
                    <button class="wishlist-button" type="submit">❤️</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
